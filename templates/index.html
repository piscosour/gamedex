{% extends "base.html" %}
{% block title %}GameDex{% endblock title %}
{% block content %}
<h1>GameDex</h1>
<div class="row">
<div class="span6">
<p><a href="/gamelist">Game Index</a></p>
<p><a href="/addgame">Add Game to Index</a></p>
<p><a href="https://github.com/piscosour/gamedex">View source on GitHub</a></p>
</div>
<div class="span6">
    <form action="/login" method="POST">
        <fieldset>
            <legend>Login</legend>
            <label>Username</label>
            <input type="text" name="user">
            <label>Password</label>
            <input type="password" name="password">
            <button type="submit" class="btn btn-small">Login</button>
        </fieldset>
    </form>
</div>
{% endblock content %}
