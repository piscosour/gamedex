{% extends "base.html" %}
{% block title %}Add Organisation{% endblock title %}
{% block content %}
<h1>Add Organisation to Index</h1>
<form action="/addorg" method="POST">
<fieldset>
<label>Name</label><input type="text" name="name">
<label>Start Date (YYYY-MM-DD)</label><input type="text" name="start_date">
<label>End Date (YYYY-MM-DD)</label><input type="text" name="end_date">
<label>Size</label><input type="text" name="size">
<label>Location</label><input type="text" name="location">
<label>URL</label><input type="text" name="url">
<label>E-Mail</label><input type="text" name="email"><br />
<button type="submit" class="btn">Add Organisation</button>
</fieldset>
</form>
{% endblock content %}
