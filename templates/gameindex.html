{% extends "base.html" %}
{% block title %}Game Index{% endblock title %}
{% block content %}
<h1>Game Index</h1>
<p>Sort: A-Z | Date</p>
<ul>
{% for game in game_data %}
    <li><a href="/game/{{ game.id }}">{{ (game.title) }}</a> ({{ game.release_date[:4] }})</li>
{% endfor %}
</ul>
<p>{{ total }} total games in the index.</p>
{% endblock content %}
