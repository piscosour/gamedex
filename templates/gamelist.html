<html>
<head>
<title>Game Index</title>
</head>

<body>
<h1>Game List</h1>
<p>Sort: A-Z | Date</p>
<ul>
{% for game in game_data %}
    <li><a href="/game/{{ game.id }}">{{ (game.title) }}</a> ({{ game.release_date[:4] }})</li>
{% endfor %}
</ul>
<p>{{ total }} total games in the index.</p>
<p><a href="/addgame">Add Game to Index</a></p>
</body>
</html>
